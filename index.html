<!-- Loading Wrapper -->
<body class="main-wrapper">
    <div class="loading-overlay" ng-if="showLoading">
        <div class="logo-overlay">
            <img class="rotate-logo" src="" alt="">
        </div>
    </div>

    <!-- Example -->

    <main-nav ng-if="showHeader"></main-nav>

    <!-- Main view for templates -->
    <div data-ng-view="" class="main-content"></div>
    
    <main-footer ng-if="showHeader"></main-footer>
</body>
